<html>
<head>
<script src="../jpg.js"></script>
<script>

function displayImage(canvasId, url) {
  var j = new JpegImage();
  j.onload = function() {
    var c = document.getElementById(canvasId);
    c.width = j.width;
    c.height = j.height;
    var ctx = c.getContext("2d");
    var d = ctx.getImageData(0,0,j.width,j.height);
    j.copyToImageData(d);
    ctx.putImageData(d, 0, 0);
  };
  j.load(url);
}

function loadImages() {
  displayImage("c1", "../test/fixtures/j1.jpg");
  displayImage("c2", "../test/fixtures/j2.jpg");
  displayImage("c3", "../test/fixtures/j3.jpg");
}

</script>
</head>
<body onload="loadImages()">
  <table>
    <tr><th>baseline</th><th>progressive</th><th>baseline (gray)</th></tr>
    <tr>
      <td><canvas id="c1"></canvas></td>
      <td><canvas id="c2"></canvas></td>
      <td><canvas id="c3"></canvas></td>
    </tr>
      <tr>
          <td><img src="../test/fixtures/j1.jpg"></td>
          <td><img src="../test/fixtures/j2.jpg"></td>
          <td><img src="../test/fixtures/j3.jpg"></td>
      </tr>
  </table>
</body></html>
